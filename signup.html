
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <style>
        #fullNameError{
          display: none;
        }
        #phoneError{
          display: none;
        }
        #emailError{
          display: none;
        }
        #passwordError{
            display: none;
        }
        #confirmpasswordError{
            display: none;
        }
      </style>
</head>
<body>
    <div class="container-contact my-3 mx-2">
        <br>
        <h1>Sign Up</h1><br>
        <form action="" onsubmit="handleSubmit(event)">
          <input type="text" name="fname" id="fname" placeholder="Enter your name" required>
          <span id="fullNameError"></span><br>
          <input type="text" name="phone" id="phone" placeholder="Enter your phone number" required>
          <span id="phoneError"></span><br>
          <input type="email" name="email" id="email" placeholder="Enter your email" required>
          <span id="emailError"></span><br>
          <input type="password" name="password" id="password" placeholder="Enter your password" required>
          <span id="passwordError"></span><br>
          <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Please confirm your password" required>
          <span id="confirmpasswordError"></span><br>
          <br><br>
          <button><b>SignUp</b></button><br><br><br>
        </form>
      </div> 
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./signup_val.js"></script>
</body>
</html>
